<template name="mwEditHelp">
	<div class="row">
		<span class="span3">
			Use
			<a href="http://daringfireball.net/projects/markdown/syntax"
			target="_blank" >markdown</a> and some
			<a class="internal-link" data-link="read" data-name="meteorpedia-mediawiki"
			 href="/read/meteorpedia-mediawiki">wikitext</a>
			to format your wiki page content.
			<br/>
			<br/>
		</span>
	</div>

	<div class="row">
		<span class="span3">
			Internal links to other pages on this wiki should be formatted
			as such:
			<br/>
			<br/>
			<pre>Link to [[Page]] or [[Long|alias]].</pre>
			<br/>
		</span>
	</div>

	<div class="row">
		<span class="span3">
			You can use 
			<a href="https://help.github.com/articles/github-flavored-markdown"
			target="_blank">Github flavored markdown</a>
			for JavaScript syntax highlighting:
			<br/>
			<br/>
			<pre>
```js
function helloWorld() {
	alert('Hello World!');
}
```</pre>
		</span>
	</div>

	{{#isolate}}
	{{#if deps}}
	<div class="row">
		<span class="span3">
			<span>Dependencies:</span>
			<ul>
			{{#each deps}}
				<li><a target="_blank"
					href="/read/{{this}}">{{formatPageName this}}</a></li>
			{{/each}}
			</ul>
		</span>
	</div>
	{{/if}}
	{{/isolate}}
</template>

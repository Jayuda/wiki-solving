<template name="special">
	{{#if specialPageExists}}
		{{#isolate}}{{{specialPage}}}{{/isolate}}
	{{else}}
		<h1>List of Special Pages</h1>

		<ol>
		{{#each specialPages}}
			<li><a class="internal-link" data-link="special" data-name="{{name}}"
				href="/special/{{name}}">{{name}}</a></li>
		{{/each}}
		</ol>
	{{/if}}
</template>

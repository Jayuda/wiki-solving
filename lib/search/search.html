<template name="search">
	<h1>Search for {{#isolate}}<span>{{query}}</span>{{/isolate}}</h1>

	<ul id="mwSearchResults">
		{{#each results}}
			{{> searchResult}}
		{{/each}}
	</ul>

	{{#if moreResults}}
		<div id="showMoreResults" style="margin-left: 25px;">
			<span class="loading"></span>
		</div>
	{{/if}}
</template>

<template name="searchResult">
	<li>
		<a class="internal-link" data-link="read" data-name="{{pageName}}"
			href="/read/{{pageName}}">{{pageName}}</a>
		<div class="content">
			<span class="lastmod">{{lastmod}};</span>
			<span>{{{preparedSearch}}}</span>
		</div>
	</li>
</template>

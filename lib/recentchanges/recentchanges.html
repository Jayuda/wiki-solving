<template name="mwRecentChanges">
	<h1>Recent Changes</h1>

	<ul>
	{{#each editsByDate}}
		<p><b>{{date}}</b></p>
		<p>
		<ul>
		{{#each edits}}
		{{#isolate}}
		<li>(<a class="previous-history" data-name="{{pageName}}"
			data-type="previous-history" data-ts="{{ts}}"
			href="/history/{{pageName}}/diff/previous/{{ts}}">diff</a>
			| <a class="internal-link" data-link="history" data-name="{{pageName}}"
				href="/history/{{pageName}}">hist</a>) . .
			<a class="internal-link" data-link="read" data-name="{{pageName}}"
				href="/read/{{pageName}}">{{formatPageName pageName}}</a>;
			{{time}}
			. . 
			{{#with publishedBy}}{{> profileLink}}{{/with}}
			{{#if comment}}({{comment}}){{/if}}
		{{/isolate}}
		{{/each}}
		</ul>
		</p>
	{{/each}}
	</ul>

	{{#if moreResults}}
		<div id="showMoreResults" style="margin-left: 25px;">
			<span class="loading"></span>
		</div>
	{{/if}}
</template>
